<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" type="text/css" href="css/main.css" />
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="app.js"></script>
   <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
   <title>Clean and Concise Home Page</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
      <blockquote class="blockquote text-center">
      <h1>Clean and Concise</h1>
      <h2>News Aggregator</h2>
      </blockquote>
    </div>
    <div class="body" style="margin: 10px">
      <div class="content">

     <body>
       <td>
        <table border = 1>
            <caption>Scan data</caption>
            <td><input id="scanData" type="button" value="Scan" onclick="scanData();" /></td>
        </table>
      </td>
       <main>
         <div id="mainModal" class="modal">
           <div class="modalContent">
             <span class="closeModal">&times;</span>
             <div class="content-container">
               <img
                 src="https://a2.espncdn.com/combiner/i?img=%2Fphoto%2F2019%2F0102%2Fr484040_1296x729_16%2D9.jpg"
                 alt="Article Image"
                 class="content-img"
               />
               <h5 class="content-src"></h5>
               <h1 class="content-title"></h1>
               <div class="content-article"></div>
               <div><a class="content-link">Continue Reading...</a></div>
             </div>
           </div>
         </div>
         <div class="logo"><h1 class="logo">News</h1></div>
         <div class="CNN">
           <div class="header">
             <div class="title"><h1>CNN</h1></div>
             <div class="description">
               <p>
                 Currently popular or widely discussed online, especially on social media
                 websites.
               </p>
             </div>
           </div>
           <div class="articles"></div>
         </div>
         <div class="CNN">
           <div class="header">
             <div class="description">
               <p>
                 CNN News
               </p>
             </div>


      <div id="like_button_container"></div>

       <!-- Load React. -->
       <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
       <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

       <!-- Load our React component. -->
       <script src="like_button.js"></script>
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      </div>
    <div class="footer">

    </div>
  </body>
</html>
